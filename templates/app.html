<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

    <title>Reservas</title>
</head>
<body>
    <div class="container">
      <h1 class="my-4">Lista de Reservas</h1>
      <table class="table table-sm">
        <thead>
          <tr>
            <th>Nombre y Apellido</th>
            <th>Teléfono</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tbodyReservas"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", function (event) {
            // Función para buscar reservas y mostrarlas en el TBODY
            function buscar() {
                $.get("/buscar", function (respuesta) {
                    $("#tbodyReservas").html("")

                    for (var x in respuesta) {
                        var reserva = respuesta[x]
                        $("#tbodyReservas").append(`<tr>
                            <td>${reserva[1]}</td>
                            <td>${reserva[2]}</td>
                            <td>${reserva[3]}</td>
                        </tr>`)
                    }
                })
            }

            buscar()

            // Configuración de Pusher
            Pusher.logToConsole = true
            
            var pusher = new Pusher("cda1cc599395d699a2af", {
                cluster: "us2"
            })

            // Canal para las reservas
            var channel = pusher.subscribe("canalRegistrosReservas");

            // Evento para manejar nuevas reservas
            channel.bind("registroReserva", function (reserva) {
                buscar() // Volver a cargar las reservas
            })
        })
    </script>    
</body>
</html>
