<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Gestión de Alumnos</h1>
        <form id="frmAlumno" method="post">
            <input type="hidden" id="matricula" name="matricula">
            <div class="mb-3">
                <label for="nombreapellido" class="form-label">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" name="nombreapellido" class="form-control" required>
            </div>
            <button id="guardar" class="btn btn-dark">Guardar</button>
            <button type="reset" id="cancelar" class="btn btn-link">Cancelar</button>
        </form>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre y Apellido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyAlumnos"></tbody>
        </table>
    </div>

    <script>
        function buscarAlumnos() {
            $.get("/alumnos/buscar", function(respuesta) {
                $("#tbodyAlumnos").html("");
                for (var x in respuesta) {
                    var alumno = respuesta[x];
                    $("#tbodyAlumnos").append(`<tr>
                        <td>${alumno.matricula}</td>
                        <td>${alumno.NombreApellido}</td>
                        <td>
                            <button class="btn btn-primary btn-editar" data-id="${alumno.matricula}">Editar</button>
                            <button class="btn btn-danger btn-eliminar" data-id="${alumno.matricula}">Eliminar</button>
                        </td>
                    </tr>`);
                }
            });
        }

        // Guardar y actualizar alumno
        $("#frmAlumno").submit(function(event) {
            event.preventDefault();
            $.post("/alumnos/guardar", $(this).serialize(), function(respuesta) {
                $("#frmAlumno").get(0).reset();
                buscarAlumnos();
            });
        });

        // Editar alumno
        $(document).on("click", ".btn-editar", function() {
            var matricula = $(this).attr("data-id");
            $.get("/alumnos/buscar", {matricula: matricula}, function(respuesta) {
                $("#matricula").val(respuesta[0].matricula);
                $("#nombreapellido").val(respuesta[0].NombreApellido);
            });
        });

        // Eliminar alumno
        $(document).on("click", ".btn-eliminar", function() {
            var matricula = $(this).attr("data-id");
            if (confirm("¿Deseas eliminar este alumno?")) {
                $.post("/alumnos/eliminar", {matricula: matricula}, function(respuesta) {
                    buscarAlumnos();
                });
            }
        });

        // Inicializar
        $(document).ready(function() {
            buscarAlumnos();
        });
    </script>
</body>
</html>
